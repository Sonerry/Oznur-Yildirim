<html>
<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="196x196" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-3 d-none d-xl-block">
                    <div class="side-photos">
                        <img src="öznur_3.jpeg" alt="Photo 1" class="swaying-image img-fluid mb-3">
                        <img src="öznur_4.jpeg" alt="Photo 2" class="swaying-image img-fluid">
                    </div>
                </div>

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-3 d-none d-xl-block">
                    <div class="side-photos">
                        <img src="öznur_2.jpeg" alt="Photo 3" class="swaying-image img-fluid mb-3">
                        <img src="öznur_1.jpeg" alt="Photo 4" class="swaying-image img-fluid">
                    </div>
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">ÖZNUR</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">ÖZNUR</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Wishing you all the happiness in the world.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>
</html>
